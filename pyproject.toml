[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-coder"
version = "2025.10.23+g829ad21"
description = "Automated application development using Gemini CLI and GitHub integration"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Auto-Coder Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "click>=8.1.0",
    "python-dotenv>=1.0.0",
    "PyGithub>=1.59.0",
    "pyyaml>=6.0",
    "GitPython>=3.1.0",
    "loguru>=0.7.0",
    "neo4j>=5.14.0",
    "qdrant-client>=1.7.0",
    "sentence-transformers>=2.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.3.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "playwright>=1.40.0",
]

[project.scripts]
auto-coder = "auto_coder.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["*.tests", "*.tests.*", "tests.*", "tests"]

[tool.setuptools.package-data]
auto_coder = [
    "prompts.yaml",
    "docker-compose.graphrag.yml",
    "graph_builder/dist/cli.bundle.js",
    "graph_builder/dist/**/*.js",
    "graph_builder/dist/**/*.d.ts",
    "graph_builder/dist/**/*.map",
    "graph_builder/src/**/*.py",
    "graph_builder/src/**/*.ts",
    "graph_builder/package.json",
    "graph_builder/tsconfig.json",
    "mcp_servers/graphrag_mcp/**/*.py",
    "mcp_servers/graphrag_mcp/**/*.md",
    "mcp_servers/graphrag_mcp/**/*.toml",
    "mcp_servers/graphrag_mcp/**/*.sh",
]

[tool.setuptools.exclude-package-data]
"*" = [
    "node_modules",
    "node_modules/**",
    "test-output",
    "test-output/**",
    "test-output-ts",
    "test-output-ts/**",
    "sample-repo",
    "sample-repo/**",
    "__pycache__",
    "*.pyc",
    "*/tests",
    "*/tests/**",
    "graph_builder/dist/tests",
    "graph_builder/dist/tests/**",
    "graph_builder/src/tests",
    "graph_builder/src/tests/**",
]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/auto_coder --cov-report=html --cov-report=term-missing"
