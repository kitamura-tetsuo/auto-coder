repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: black
        language: system
        entry: uv run black --check src/ tests/
        pass_filenames: false

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        language: system
        entry: uv run isort --check-only src/ tests/
        pass_filenames: false

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8
        language: system
        entry: uv run flake8 src/ tests/
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy
        language: python
        entry: uv run mypy
        pass_filenames: true
        additional_dependencies: [pydantic, requests, click, pygithub, pyyaml, gitpython, loguru, pydantic-settings]
        types: [python]
        exclude: ^(tests/.*|.*\.py\.backup|build/.*|dist/.*|\.eggs/.*|\.mypy_cache/.*|\.tox/.*|\.venv/.*)$