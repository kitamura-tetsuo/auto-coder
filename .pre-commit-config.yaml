repos:
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
    - id: black
      name: black
      language: system
      entry: bash -c 'if command -v uv >/dev/null 2>&1; then uv run black "$@"; else black "$@"; fi'
      args: ["--check", "src/", "tests/"]
      pass_filenames: false

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort
      language: system
      entry: bash -c 'if command -v uv >/dev/null 2>&1; then uv run isort "$@"; else isort "$@"; fi'
      args: ["--check-only", "src/", "tests/"]
      pass_filenames: false

- repo: https://github.com/pycqa/flake8
  rev: 7.1.1
  hooks:
    - id: flake8
      name: flake8
      language: system
      entry: bash -c 'if command -v uv >/dev/null 2>&1; then uv run flake8 "$@"; else flake8 "$@"; fi'
      args: ["src/", "tests/"]
      pass_filenames: false

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.2
  hooks:
    - id: mypy
      name: mypy
      language: system
      entry: bash -c 'if command -v uv >/dev/null 2>&1; then uv run mypy "$@"; else mypy "$@"; fi'
      pass_filenames: true
      types: [python]
      exclude: ^(tests/.*|.*\.py\.backup|build/.*|dist/.*|\.eggs/.*|\.mypy_cache/.*|\.tox/.*|\.venv/.*|\.git/.*)$