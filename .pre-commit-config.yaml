repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: black
        language: system
        entry: uv run black --check src/ tests/
        pass_filenames: false

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        language: system
        entry: uv run isort --check-only src/ tests/
        pass_filenames: false

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8
        language: system
        entry: uv run flake8 src/ tests/
        pass_filenames: false

