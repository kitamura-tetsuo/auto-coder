name: PR Tests

'on':
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Black (check)
        run: uv run black --check src/ tests/
      - name: isort (check)
        run: uv run isort --check-only src/ tests/
      - name: Flake8
        run: uv run flake8 src/ tests/
      # - name: Mypy
      #   run: uv run mypy src/

  tests:
    name: Tests with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync dependencies with uv
        run: |
          uv sync --dev --extra test

      - name: Test CLI entry point
        run: |
          # Run auto-coder --help and verify it exits successfully
          set -e
          # Add .venv/bin to PATH to access installed console scripts
          export PATH="$PWD/.venv/bin:$PATH"
          OUTPUT=$(auto-coder --help)
          echo "$OUTPUT"
          # Check for expected help content
          if ! echo "$OUTPUT" | grep -q "Usage:"; then
            echo "Error: Help output does not contain 'Usage:'"
            exit 1
          fi
          if ! echo "$OUTPUT" | grep -q "Auto-Coder"; then
            echo "Error: Help output does not contain 'Auto-Coder'"
            exit 1
          fi
          echo "CLI entry point test passed!"

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src/auto_coder --cov-report=html --cov-report=term-missing

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
